<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your mail-id" required>
            <label for="position">Select Position:  </label>
            <select id="position">
                <option value>Select a position</option value>
                <option>Software developer</option>
                <option>Fullstack developer</option>
                <option>Cloud Engineering</option>
            </select>
            <fieldset class="radio-group"><legend>Availability</legend>
                <input type="radio" id="Full-time" checked name="availability"><label for="Full-time"> Full Time</label>
                <input type="radio" id="part-time" checked name="availability"> <label for="part-time"> Part Time</label>
            </fieldset>
            <textarea id="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
